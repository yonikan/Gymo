<!-- <div class="" *ngIf="authService.user | async">     -->
<div class="">
  <div class="header-top-wrapper" >
    <div class="actions">

          <span class="animation-wrapper" mdTooltip="Monitoring" (click)="openMonitorDialog()">
            <i class="material-icons">directions_run</i>
            <i class="material-icons animation">cached</i>
          </span>

          <span class="notification-wrapper" mdTooltip="notification">
              <i class="material-icons" >notifications</i> 
              <span class="badge">4</span>              
          </span>

          <span mdTooltip="account" [mdMenuTriggerFor]="menu">
             | <i class="material-icons">settings</i>
              Welcome {{ username }}
          </span>

          <md-menu #menu="mdMenu">
            <button md-menu-item routerLinkActive="active" routerLink="/auth">
                <md-icon>format_align_center</md-icon>
                <span>Authorization Page</span>
            </button>

            <button md-menu-item (click)="logout()" *ngIf="authService.user | async">
                    <md-icon>open_in_new</md-icon>
                    <span>Log out</span>
            </button>

            <button md-menu-item>
              <md-icon>dialpad</md-icon>
              <span>Full Screen</span>
            </button>
          </md-menu>
         
    </div> 
  </div>
</div>
